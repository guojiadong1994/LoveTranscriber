name: Build LoveTranscriber (Simple)

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install Dependencies
      run: |
        if (Test-Path "requirements.txt") {
          pip install -r requirements.txt
        } elseif (Test-Path "LoveTranscriber/requirements.txt") {
          pip install -r LoveTranscriber/requirements.txt
        }
        pip install pyinstaller

    - name: Build EXE
      run: |
        if (Test-Path "main.py") { $Target = "main.py" } 
        elseif (Test-Path "LoveTranscriber/main.py") { cd LoveTranscriber; $Target = "main.py" }
        else { echo "Error: Missing main.py"; exit 1 }

        # 使用文件夹模式 (-D)
        # 收集 faster_whisper 模块
        pyinstaller -D -w --clean --noconfirm `
          --collect-all faster_whisper `
          -n "LoveTranscriber" `
          $Target

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LoveTranscriber-Girlfriend-Edition
        path: |
          dist/LoveTranscriber
          LoveTranscriber/dist/LoveTranscriber
        overwrite: true