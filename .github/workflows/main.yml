name: Build LoveTranscriber

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # 建议用 3.10 或 3.9，兼容性好

    - name: Install Dependencies
      run: |
        pip install -r LoveTranscriber/requirements.txt
        pip install pyinstaller

    - name: Build EXE
      # 注意：
      # 1. -F 打包成单文件
      # 2. -w 去掉黑色控制台窗口
      # 3. 指定 main.py 的路径
      run: |
        cd LoveTranscriber
        pyinstaller -F -w -n "LoveTranscriber" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: LoveTranscriber-EXE
        path: LoveTranscriber/dist/LoveTranscriber.exe
