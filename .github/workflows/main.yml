name: Build LoveTranscriber

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    # 1. 检出代码 (升级到 v4)
    - uses: actions/checkout@v4

    # 2. 设置 Python 环境 (升级到 v5)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    # 3. 安装依赖 (关键优化：强制安装 CPU 版 Torch，防止 EXE 变成 3GB)
    - name: Install Dependencies
      run: |
        # 先安装 CPU 版的 PyTorch (体积小，速度快)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        # 再安装其他依赖
        pip install -r LoveTranscriber/requirements.txt
        pip install pyinstaller

    # 4. 打包 EXE
    - name: Build EXE
      run: |
        cd LoveTranscriber
        # --clean 清理缓存
        # --noconfirm 不询问确认
        pyinstaller -F -w --clean --noconfirm -n "LoveTranscriber" main.py

    # 5. 上传产物 (关键修复：升级到 v4)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LoveTranscriber-EXE
        path: LoveTranscriber/dist/LoveTranscriber.exe
        overwrite: true
