name: Build LoveTranscriber (Faster-Whisper Edition)

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install Dependencies
      run: |
        # 强制更新 pip
        python -m pip install --upgrade pip
        
        # 1. 安装项目依赖
        if (Test-Path "requirements.txt") {
          pip install -r requirements.txt
        } elseif (Test-Path "LoveTranscriber/requirements.txt") {
          pip install -r LoveTranscriber/requirements.txt
        }
        
        # 2. 补装打包工具
        pip install pyinstaller

    - name: Build EXE
      run: |
        if (Test-Path "main.py") { $Target = "main.py" } 
        elseif (Test-Path "LoveTranscriber/main.py") { cd LoveTranscriber; $Target = "main.py" }
        else { echo "Error: Missing main.py"; exit 1 }

        # 3. 打包命令 (加了 ctranslate2 的收集，防止漏文件)
        pyinstaller -D -w --clean --noconfirm `
          --collect-all faster_whisper `
          --collect-all ctranslate2 `
          -n "LoveTranscriber" `
          $Target

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LoveTranscriber-Girlfriend-Edition
        path: |
          dist/LoveTranscriber
          LoveTranscriber/dist/LoveTranscriber
        overwrite: true