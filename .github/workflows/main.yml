name: Build LoveTranscriber (Flat Mode)

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install Dependencies
      run: |
        # 安装 CPU 版 Torch
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        # 安装其他依赖
        if (Test-Path "requirements.txt") {
          pip install -r requirements.txt
        } elseif (Test-Path "LoveTranscriber/requirements.txt") {
          pip install -r LoveTranscriber/requirements.txt
        }
        pip install pyinstaller

    - name: Build EXE (Flat Mode)
      run: |
        if (Test-Path "main.py") { $Target = "main.py" } 
        elseif (Test-Path "LoveTranscriber/main.py") { cd LoveTranscriber; $Target = "main.py" }
        else { echo "Error: Missing main.py"; exit 1 }

        # ⚠️ 关键修改：去掉了 --contents-directory，使用默认结构
        # 这样 python310.dll 就会直接在根目录，不会找不到
        pyinstaller -D -w --clean --noconfirm `
          --collect-all openai_whisper `
          --collect-all torch `
          -n "LoveTranscriber" `
          $Target

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LoveTranscriber-Final
        # 上传整个文件夹
        path: |
          dist/LoveTranscriber
          LoveTranscriber/dist/LoveTranscriber
        overwrite: true