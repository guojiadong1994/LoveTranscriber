name: Build LoveTranscriber (Folder Mode)

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Check Directory
      run: ls -R

    - name: Install Dependencies
      run: |
        # 1. å¼ºåˆ¶å®‰è£… CPU ç‰ˆ Torch (ä½“ç§¯å°)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        # 2. å®‰è£…å…¶ä»–ä¾èµ–
        if (Test-Path "requirements.txt") {
          pip install -r requirements.txt
        } elseif (Test-Path "LoveTranscriber/requirements.txt") {
          pip install -r LoveTranscriber/requirements.txt
        }
        pip install pyinstaller

    - name: Build EXE (Folder Mode)
      run: |
        # ç¡®å®š main.py ä½ç½®
        if (Test-Path "main.py") {
           $Target = "main.py"
        } elseif (Test-Path "LoveTranscriber/main.py") {
           cd LoveTranscriber
           $Target = "main.py"
        } else {
           echo "Error: æ‰¾ä¸åˆ° main.py"
           exit 1
        }

        # ğŸš€ æ ¸å¿ƒä¿®æ”¹ï¼šä½¿ç”¨ -D (Onedir) æ¨¡å¼ï¼Œè€Œé -F
        # å¢åŠ  --contents-directory "internal" è®©æ ¹ç›®å½•æ•´æ´ä¸€ç‚¹
        pyinstaller -D -w --clean --noconfirm `
          --collect-all openai_whisper `
          --collect-all torch `
          --contents-directory "libs" `
          -n "LoveTranscriber" `
          $Target

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LoveTranscriber-Folder
        # ä¸Šä¼ ç”Ÿæˆçš„æ•´ä¸ªæ–‡ä»¶å¤¹
        path: |
          dist/LoveTranscriber
          LoveTranscriber/dist/LoveTranscriber
        overwrite: true