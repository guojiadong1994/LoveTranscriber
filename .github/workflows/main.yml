name: Build LoveTranscriber (Portable Mode)

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path "requirements.txt") { pip install -r requirements.txt } 
        elseif (Test-Path "LoveTranscriber/requirements.txt") { pip install -r LoveTranscriber/requirements.txt }
        pip install pyinstaller

    - name: Build EXE (Portable with DLLs)
      run: |
        if (Test-Path "main.py") { $Target = "main.py" } 
        elseif (Test-Path "LoveTranscriber/main.py") { cd LoveTranscriber; $Target = "main.py" }
        else { echo "Error: Missing main.py"; exit 1 }

        # 重点：强制收集 ctranslate2 和 huggingface_hub，这是防止闪退的关键
        pyinstaller -D -c --clean --noconfirm `
          --collect-all faster_whisper `
          --collect-all ctranslate2 `
          --collect-all huggingface_hub `
          -n "LoveTranscriber_Portable" `
          $Target

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LoveTranscriber-Portable
        path: |
          dist/LoveTranscriber_Portable
          LoveTranscriber/dist/LoveTranscriber_Portable
        overwrite: true