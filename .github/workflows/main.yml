name: Build LoveTranscriber (Product Release)

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          # ğŸ”¥ å…³é”®ä¿®æ”¹ï¼šè¿™é‡ŒåŠ å…¥äº† zhconv
          pip install pyinstaller PyQt6 zhconv

      - name: Build EXE (No Console, Clean UI)
        shell: pwsh
        run: |
          if (Test-Path "main.py") { $Target = "main.py" }
          elseif (Test-Path "LoveTranscriber/main.py") { cd LoveTranscriber; $Target = "main.py" }
          else { echo "Error: Missing main.py"; exit 1 }

          # âœ… -w : å»é™¤é»‘æ¡†
          # âœ… --collect-all zhconv : ã€æ ¸å¿ƒä¿®å¤ã€‘å¼ºåˆ¶æ”¶é›† zhconv çš„æ‰€æœ‰å­—å…¸æ–‡ä»¶
          pyinstaller -D -w --clean --noconfirm `
            --collect-all zhconv `
            -n "LoveTranscriber_Final" `
            $Target

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LoveTranscriber-Final
          path: |
            dist/LoveTranscriber_Final
            LoveTranscriber/dist/LoveTranscriber_Final
          overwrite: true